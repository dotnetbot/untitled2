{% load staticfiles %}
<!DOCTYPE html>
<html ng-app="App">
<head lang="en">

    <title></title>
    <link rel="stylesheet" type="text/css" href="{% static 'showcase/css/normalize.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'showcase/css/loading-bar.css' %}">
    <style>
    body {
            padding-top: 51px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
    <script type="text/javascript">
        if (!window.console) {
            console = {
                log: function () {
                },
                debug: function () {
                }
            };
        } else if (!window.console.debug) {
            window.console.debug = function () { };
        }
    </script>
</head>
<body>
    <div class="container" ui-view></div>

    <script src="{% static 'showcase/js/libs/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'showcase/js/libs/underscore.js' %}"></script>
    <script src="{% static 'showcase/js/libs/angular.js' %}"></script>
    <script src="{% static 'showcase/js/libs/angular-locale_ru-ru.js' %}"></script>
    <script src="{% static 'showcase/js/libs/ui-bootstrap-0.9.0.js' %}"></script>

    <script src="{% static 'showcase/js/libs/angular-ui-router.js' %}"></script>

    <script src="{% static 'showcase/js/app/app.js' %}"></script>
